name: Check Google Maps Reviews

on:
  schedule:
    - cron: '0 1,7,13 * * *'   # 8h – 14h – 20h giờ Việt Nam
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install requests
        run: pip install requests

      - name: Run checker
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -u main.py

      # Bước quan trọng: Ghi timestamp + tự dọn dẹp file keep_alive.txt
      - name: Update keep_alive.txt (max 1000 dòng)
        run: |
          FILE="keep_alive.txt"
          echo "[$(date '+%Y-%m-%d %H:%M:%S %Z')] Checked – $(jq -r '. | length' reviews_data.json 2>/dev/null || echo 0) reviews stored" >> $FILE

          # Giữ lại tối đa 1000 dòng mới nhất
          tail -n 1000 $FILE > temp.txt
          mv temp.txt $FILE

      # Commit & push chắc chắn có thay đổi
      - name: Commit & Push keep_alive.txt
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add keep_alive.txt reviews_data.json
          git commit -m "Alive check $(date '+%Y-%m-%d %H:%M') [skip ci]" || echo "Nothing new"
          git push

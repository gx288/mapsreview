name: Check Google Maps Reviews

on:
  schedule:
    - cron: '0 1,7,13 * * *'   # 8h, 14h, 20h giờ Việt Nam
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install requests
        run: pip install requests

      - name: Run checker
        env:
          PLACE_ID: ${{ secrets.PLACE_ID }}
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -u main.py

      # Phần này được sửa để KHÔNG BAO GIỜ lỗi dù file chưa tồn tại
      - name: Commit & Push reviews_data.json nếu có thay đổi
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add reviews_data.json 2>/dev/null || echo "No file to add"
          git commit -m "Update reviews data [skip ci]" || echo "Nothing to commit"
          git push || echo "Nothing to push"
